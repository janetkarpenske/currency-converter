<!DOCTYPE html>
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>World's Best Currency Converter</h1>
    <form id="form">
      <div class="form-group">
        <label for="dollars">Enter US $</label>
        <input id="dollars" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="currType">What currency would you like this converted to?</label>
        <select class="form-control" id="currType">
          <option>Euro</option>
          <option>Australian Dollar</option>
          <option>South Korean Won</option>
          <option>Mexican Peso</option>
          <option>Peruvian Sol</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
