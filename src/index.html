<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Global Currency Converter</h1>
    <img src="./assets/img/money.jpg">
    <div class="row">
      <div class="col-md-6">
    <form id="form">
      <div class="form-group">
        <label for="dollars">Enter US $</label>
        <input id="dollars" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="currType">What currency would you like this converted to?</label>
        <select class="form-control" id="currType">
          <option value="EUR">Euro</option>
          <option value="AUD">Australian Dollar</option>
          <option value="KRW">South Korean Won</option>
          <option value="MXN">Mexican Peso</option>
          <option value="PEN">Peruvian Sol</option>
          <option value="HRK">Kuna</option>
          <option value="ISK">Krona</option>
          <option value="GBP">Pound Stirling</option>
          <option value="JPY">Japanese Yen</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">Convert</button>
    </form>
  </div>
  <div class="col-md-6">
    <div id="results"></div>
    <hr>
    <div id="resultsTwo"></div>
  </div>
</div>
</body>
</html>
